<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="center-align">Movie Watchlist</h3>

      <!-- Movie Title Input -->
      <div class="input-field">
        <input
          id="movie-name"
          type="text"
          class="validate"
          placeholder="Enter movie title"
        />
      </div>

      <!-- Movie Rating Input -->
      <div class="input-field">
        <input
          id="movie-rating"
          type="number"
          min="1"
          max="5"
          class="validate"
          placeholder="Enter rating (1-5)"
        />
      </div>

      <!-- Movie Category Select -->
      <div class="input-field">
        <select id="movie-category">
          <option value="" disabled selected>Choose category</option>
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
          <option value="Sci-Fi">Sci-Fi</option>
        </select>
        <label>Movie Category</label>
      </div>

      <!-- Add Movie Button -->
      <button
        id="add-movie-btn"
        class="btn waves-effect waves-light"
        type="button"
      >
        Add Movie
      </button>

      <!-- Filter Controls -->
      <div class="filter-controls">
        <h5>Filter & Sort Watchlist</h5>
        
        <!-- Category Filter Dropdown -->
        <div class="input-field">
          <select id="filter-category">
            <option value="All" selected>All Categories</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
          </select>
          <label>Filter by Category</label>
        </div>

        <!-- Sort Button (Sort by Rating) -->
        <button id="sort-rating" class="btn waves-effect waves-light" type="button">Sort by Rating</button>
      </div>

      <h5>My Watchlist</h5>
      <ul id="movie-list" class="collection">
        <!-- Movies will be added here dynamically -->
      </ul>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/main.js"></script>

    <!-- Initialize Materialize Select -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
      });
    </script>
  </body>
</html>
